<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
</head>
<body>
<form action="">
   <fieldset>
        <legend>Contact Us</legend>
    <form action="">
<fieldset>

    <legend>Personal Details</legend>
    <label for="name">Name</label>
    <input type="text" id="name" required="required"><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" required="required"><br><br>

    <label for="message">Message</label>
    <textarea name="Message" id="message" cols="30" rows="10"></textarea>



</fieldset>
    <p>If you dont have acompany,skip the second specification</p><br>


  <fieldset>
        <legend>Company Details</legend>

    <label for="business name">Business name</label>
    <input type="text" id="business name" required="required"><br><br>

    <label for="phone number">Phone Number</label>
    <input type="number" id="phone number" required="required"><br><br>

    <label for="website">Website</label>
    <input type="url" id="website" required="required"><br><br>

    <label for="topic">Topic</label>
    <select name="Topic" id="topic">
      <option value="choose" disabled="disabled">--Choose---</option>
    <option value="architect">Architecture</option>
    <option value="medicine">Doctor</option>
    <option value="Law">Lawyer</option>
    <option value="civil engineering">Engineer</option>
    </select>
    <br><br>

    <label for="type message">Message</label>
    <textarea name="" id="type message" cols="30" rows="10"></textarea>

  </fieldset>
        <br>
        <button type="submit">Send</button>
</form>
   </fieldset>
</form>



</body>
</html>
